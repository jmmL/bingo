<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Predictions Bingo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>2026 BINGO</h1>
            <p>A randomly generated grid for the year ahead.</p>
        </header>

        <div id="bingo-container">
            <div id="bingo-grid" class="grid">
                <!-- Grid items will be generated here -->
            </div>
        </div>

        <div class="controls">
            <button id="download-btn" class="btn primary">Download Grid Image</button>
            <button id="refresh-btn" class="btn secondary">New Card</button>
        </div>

        <footer>
            <p>Click a square to stamp it. The center square is a freebie.</p>
        </footer>
    </div>
</body>
</html>
